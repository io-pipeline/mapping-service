# Test Configuration for mapping-service

# Disable DynamicGrpcTestClient during tests to avoid Consul connection attempts
# Can be enabled in specific tests that want to verify registration flow with mocks
test.client.enabled=false

# Disable Consul integration during tests
pipeline.consul.enabled=false
quarkus.consul-config.enabled=false

# Disable service registration during tests
service.registration.enabled=false

# Test HTTP port (avoid conflicts)
quarkus.http.test-port=9667

# Logging for tests
quarkus.log.level=INFO
quarkus.log.category."ai.pipestream.mapping".level=DEBUG
quarkus.log.category."ai.pipestream.dynamic.grpc".level=DEBUG
quarkus.log.category."io.smallrye.stork".level=DEBUG

# Note: WireMock gRPC mocking is handled by MockServiceTestProfile
# which automatically starts DirectWireMockGrpcServer for platform-registration-service
